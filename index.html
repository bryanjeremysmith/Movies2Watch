<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added css and google fonts link, also added foundation css framework-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <title>Movies2Watch</title>
</head>
<body>
    <main id="container">
        <header>
            <h2 id="logoText">Movies<span>2</span>Watch</h2> 
            <!-- second screen -->
            <div id="smallSearch">
                <input id="querySmall" class="query rounded" placeholder="Search here" type="text" />
                <button class="search-button button rounded" onclick="searchAPIs()">Search</button>
            </div>
        </header>
        <section class="grid-x">
            <!-- added -9 to cell medium to help responsiveness-->
            <div class="cell medium-9 large-9">
                <!-- Initial search box -->
                <div id="startBtn">
                    <h1>Let's find that movie!</h1>
                    <input id="query" class="rounded search-box " placeholder="Search here" type="text" />
                    <button id="search-button" class="button rounded btn-large" onclick="searchAPIs()">Search</button>
                </div>
                <!-- Result Cards, added buttons-->
                <div id="cardHolder" class="grid-x">
                    <div class="card">
                        <div id="movie-embedded-video"></div>
                        <div class="card-section">
                          <h4 id="movie-title"></h4>
                          <p id="movie-plot"></p>
                          <div class="cardBtnHolder">
                            <button class="button rounded addBtnText" onclick=""></button>
                          </div>
                        </div>
                    </div>
                </div>  
            </div>
            <!-- movie list -->
            <div id="listContainer" class="cell medium-6 large-3">
                <h4><b>My Watch List</b></h4><br>
                <ul id="moviesList"></ul>
                
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/fd36c81872.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script src="./assets/js/script.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
